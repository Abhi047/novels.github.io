<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form method="GET">
		First Name : <input type="text" name="First Name"><br>
		Last Name : <input type="text" name="Last Name"><br>
		Birthday : <input type="date" name="DOB"><br>
		Email : <input type="Email" name="Email" required><br>
		Password : <input type="Password" name="Password" minlength="5" maxlength="8" required><br>
		Gender:<br>  <input type="radio" name="Gender" value="Male">Male<br>
						 <input type="radio" name="Gender" value="Female">Female<br>
						 <input type="radio" name="Gender" value="Other">Other<br>
		Weapons : <br> <input type="checkbox" name="Weapon" value="M416">M416<br>
					   <input type="checkbox" name="Weapon" value="INSAS">INSAS<br>
		Armored Vehicles :<br>	   
					   <select name="Armored Vehicles">
					   	<option value="TATA Kestrel">TATA Kestrel</option>
					   	<option value="Mahindra">Mahindra</option>
					   	<option value="Arjun MBT">Arjun MBT</option>
					   </select> <br>

					   <input type="submit" name="Register!" value="Register!">
					   <input type="reset" name="reset">			

	</form>
	<h2><a href="index.html" style="color: aqua">Go Back</a></h2>
</body>
</html>
